<html>
<body><br>
  <form  (ngSubmit)="onSubmit()" class="signup-form" #signupForm="ngForm">
    <div class="welcome-message">
      <h2>Create an Account</h2>
      <p>Sign up to join The Green Bay</p>
    </div>
  
    <div class="input-group">
      <div class="input-field">
        <input type="text" placeholder="Name" [(ngModel)]="name" name="name" required pattern="[A-Za-z ]{1,50}" title="Name should contain only letters"/>
      </div>
    </div>
  
    <div class="input-group">
      <div class="input-field">
        <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required/>
      </div>
    </div>
  
    <div class="input-group">
      <div class="input-field">
        <input type="text" placeholder="Username" [(ngModel)]="username" name="username" required/>
      </div>
    </div>
  
    <div class="input-group">
      <div class="input-field">
        <input type="password" placeholder="Password" [(ngModel)]="password" name="pass" pattern="(?=.*[0-9])(?=.*[A-Z])(?=.*[@#$%^&+=]).{8,}" title="Password should contain at least 8 characters, including at least one uppercase letter, one digit, and one special character" required/>
      </div>
    </div>
  
    <div class="input-group">
      <div class="input-field">
        <input type="text" placeholder="houseNo" [(ngModel)]="houseNo" name="house" pattern="[0-9]+" title="Please enter numbers only" required/>
      </div>
    </div>
  
    <div class="input-group">
      <div class="input-field">
        <input type="text" placeholder="colony" [(ngModel)]="colony" name="colony" pattern="[a-zA-Z]+" title="Please enter characters only (no spaces)" required/>
      </div>
    </div>
  
    <div class="input-group">
      <div class="input-field">
        <input type="text" placeholder="city" [(ngModel)]="city" name="city" pattern="[a-zA-Z]+" title="Please enter characters only" required/>
      </div>
    </div>
  
    <div class="input-group">
      <div class="input-field">
        <input type="text" placeholder="state" [(ngModel)]="state" name="state" pattern="[a-zA-Z]+" title="Please enter characters only" required/>
      </div>
    </div>
  
    <div class="input-group">
      <div class="input-field">
        <input type="text" placeholder="pincode" [(ngModel)]="pincode" name="pin" pattern="[0-9]{6}" title="Please enter a 6-digit number" required/>
      </div>
    </div><br>
    <button type="submit"  [disabled]="!signupForm.form.valid">Signup</button>
    <br><p>{{ message }}</p>
  </form>
</body>
</html>
